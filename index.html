<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frotendmentor.io</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__left">
          <h4 class="card__title card__title_white">Your Result</h4>
          <div class="card__circle circle-card">
            <h1 class="circle-card__result">76</h1>
            <p class="circle-card__total">of 100</p>
          </div>
          <h3 class="card__reaction">Great</h3>
          <p class="card__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card__right">
          <h4 class="card__title card__title_black">Summary</h4>
          <div class="card__statuses">
            <div class="card__status card__status-red status-card">
              <span class="status-card__info">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon"
                  class="status-card__icon"
                />
                <p class="status-card__title">Reaction</p>
              </span>
              <span class="status-card__total">
                <p class="status-card__number">80 <span>/ 100</span></p>
              </span>
            </div>
            <div class="card__status card__status-yellow status-card">
              <span class="status-card__info">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="icon"
                  class="status-card__icon"
                />
                <p class="status-card__title">Memory</p>
              </span>
              <span class="status-card__total">
                <p class="status-card__number">92 <span>/ 100</span></p>
              </span>
            </div>
            <div class="card__status card__status-green status-card">
              <span class="status-card__info">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="icon"
                  class="status-card__icon"
                />
                <p class="status-card__title">Verbal</p>
              </span>
              <span class="status-card__total">
                <p class="status-card__number">61 <span>/ 100</span></p>
              </span>
            </div>
            <div class="card__status card__status-blue status-card">
              <span class="status-card__info">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="icon"
                  class="status-card__icon"
                />
                <p class="status-card__title">Visual</p>
              </span>
              <span class="status-card__total">
                <p class="status-card__number">72 <span>/ 100</span></p>
              </span>
            </div>
          </div>

          <button class="card__button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
